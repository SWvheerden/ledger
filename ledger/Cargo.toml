[package]
name = "tari"
version = "0.0.1"
authors = [""]
edition = "2021"


[dependencies]
nanos_sdk = { git = "https://github.com/LedgerHQ/ledger-nanos-sdk.git" }
nanos_ui = { git = "https://github.com/LedgerHQ/ledger-nanos-ui.git" }
curve25519-dalek = {git = "https://github.com/swvheerden/curve25519-dalek", rev = "c8120bbb67c0c93da45710edae36db98e8036cbf", default-features = false, features = ["precomputed-tables", "alloc","rand_core"] }
tari_crypto = { git = "https://github.com/swvheerden/tari-crypto.git",  rev = "5addb9ef8799c2264f41a03b3b56a3481c564ddf", default-features = false, features = ["no_std"]}

#bulletproofs_plus = { package = "tari_bulletproofs_plus", git = "https://github.com/swvheerden/bulletproofs-plus", rev = "137f4a6d133694d318bb4b8d991ec3f10b32e968", default-features = false, features = ["no_std"]}
#bulletproofs = { package = "tari_bulletproofs", git = "https://github.com/swvheerden/bulletproofs", rev = "6cf441b9f7a92207ff941b2513de98b85ba5dfa5", default-features = false, features = ["yoloproofs", "alloc"] }
#lazy_static = {git = "https://github.com/rust-lang-nursery/lazy-static.rs.git", rev= "e83d664", default-features = false, features = ["spin_no_std"]}

#tari_utilities = { git = "https://github.com/swvheerden/tari_utilities.git", rev = "0a3e29d38a94a3ada4974badf51d9fdf4494e7d5", default-features = false }
#once_cell = {version="1.8.0", default-features = false}
rand_core = {version = "0.6", default-features = false, features = ["alloc"]}
#blake2 = {version="0.10.6", default-features = false}
#digest = {version= "0.10", default-features = false}
embedded-alloc = "0.5.0"

[profile.release]
opt-level = 's'
lto = true

[package.metadata.nanos]
name = "Tari"
curve = [""]
flags = "0"
icon = "key_16x16.gif"
icon_small = "key_14x14.gif"
path = [""]
